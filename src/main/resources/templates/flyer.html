<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="~{fragments :: boots_trap}">
    <meta http-equiv="Content-Type" content="application/x-www-form-urlencoded" charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/styles/style.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/event.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/img.css"/>
    <link rel="stylesheet" type="text/css" href="/static/styles/customSyleSheet.css"/>
    <title>DIGS</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body>
<main class="flex-shrink-0">
    <!-- Navigation-->
<div class="container col-md-offset-3 col-md-8 mt-lg-5">
    <div th:replace="~{fragments :: nav_bar}"></div>
    <div th:switch="${ResponseFile}">
        <h2 th:case="null">There are no users to display</h2>
        <div th:case="*">
            <h2>All Users</h2>
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Link</th>
                    <th scope="col">Type</th>
                    <th scope="col">Size</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="imageData : ${ResponseFile}">
                    <td th:text="${imageData.name}"></td>
                    <td th:text="${imageData.url}"></td>
                    <td th:text="${imageData.type}"></td>
                    <td th:text="${imageData.size}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<br/><br/><br/>
<br/><br/><br/>
<br/><br/><br/>
<br/><br/><br/>
<br/><br/><br/>
</body>
<!-- Footer-->
<footer>
    <div class="container px-5">
        <div class="row align-items-center justify-content-between flex-column flex-sm-row">
            <div class="col-auto">
                <div class="small m-0 text-white">Copyright &copy; DIGS LLC | www.Dig-it.com 2024</div>
            </div>
        </div>
    </div>
</footer>
<!-- Core theme JS-->

</html>
