<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="~{fragments :: boots_trap}">
    <meta http-equiv="Content-Type" content="application/x-www-form-urlencoded" charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/styles/style.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/event.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/img.css"/>

    <title>DIGS</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body>
<main class="flex-shrink-0">
    <!-- Navigation-->
    <div th:replace="~{fragments :: nav_bar}"></div>
    <div class="card-body">
        <form th:id="formAction"
              th:method="post"
              th:role="form"
              th:action="@{/event/create/img}"
              th:object="${inputFile}"
              enctype="multipart/form-data" >
            <div class="form-group">
                <div class="form-group mb-3">
                    <label class="form-label">Upload a flyer for your event</label>
                    <input type="file" id="inputFile" th:name="inputFile"><br><br>
                    <img src="#" id="imageData" alt="Img">
                    <div class="form-floating mb-3">
                    <button class="btn btn-primary" type="submit">Update</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</main>
</body>
<!-- Footer-->
<footer>
    <div class="container px-5">
        <div class="row align-items-center justify-content-between flex-column flex-sm-row">
            <div class="col-auto">
                <div class="small m-0 text-white">Copyright &copy; DIGS LLC | www.Dig-it.com 2024</div>
            </div>
        </div>
    </div>
</footer>
<!-- Core theme JS-->
<script>
        function readURL(input) {
            let url = input.value;
            let ext = url.substring( url.lastIndexOf( '.' ) + 1 ).toLowerCase();
            if (input.files && input.files[0] && (ext === "gif" || ext === "png" || ext === "jpeg" || ext === "jpg")) {
                let reader = new FileReader();

                reader.onload = function (e) {
                    $( '#imageData' ).attr( 'src', e.target.result );
                }

                reader.readAsDataURL( input.files[0] );
            } else {
                $( '#imageData' ).attr( 'src', '/assets/no_preview.png' );
            }
        }    window.document.getElementById( "inputFile" ).addEventListener( "onchange", async (e) => {
        e.preventDefault();
        readURL( e );
    } );
</script>

</html>
