<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments :: boots_trap}">
    <meta charset="UTF-8">
    <title>DIGS</title>
</head>

<body>
<main class="flex-shrink-0">
    <!-- Navigation-->
    <div th:replace="~{fragments :: nav_bar}"></div>
</main>

<div class="card" style="width: 18rem;">
    <img src="..." class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title">Create your next gig</h5>
        <p class="card-text">Some quick guide on getting started with setting up your next event</p>
        <a href="#" class="btn btn-primary">Click Here</a>
    </div>
</div>

<form class="row g-3">
    <div class="col-md-6">
        <label for="event_title" class="form-label">Event Title or Name</label>
        <input type="text" class="form-control" id="event_title">
    </div>
    <div class="col-md-6">
        <label for="event_Organizer" class="form-label">Organizer</label>
        <input type="text" class="form-control" id="event_Organizer">
    </div>

    <div class="col-md-6">
        <label for="myfile">Attach image:</label>
        <input type="file" id="myfile" name="*{myfile}"><br><br>
        <input type="submit">
    </div>
    <div class="col-md-6">
        <label class="form-label">Image</label>
        <img th:id="flyer" th:name="flyer" src="pic_trulli.jpg" alt="*{myfile}" width="500" height="333">
    </div>

    <div class="col-md-6">
        <label for="location" class="form-label">Location</label>
        <input type="text" class="form-control" id="location">
    </div>
    <div class="col-md-6">
        <label for="eventStart_Time" class="form-label">Date and time</label>
        <input type="datetime-local" class="form-control" id="eventStart_Time">
    </div>
    <div class="col-12">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>
    <div class="col-12">
        <label for="inputAddress2" class="form-label">Address 2</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
    </div>
    <div class="col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="col-md-4">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>	AL.	</option>
            <option>	AK	</option>
            <option>	AZ	</option>
            <option>	AR	</option>
            <option>	CA	</option>
            <option>	CO	</option>
            <option>	CT	</option>
            <option>	DE	</option>
            <option>	FL	</option>
            <option>	GA	</option>
            <option>	HI	</option>
            <option>	ID	</option>
            <option>	IL	</option>
            <option>	IN	</option>
            <option>	IA	</option>
            <option>	KS	</option>
            <option>	KY	</option>
            <option>	LA	</option>
            <option>	ME	</option>
            <option>	MD	</option>
            <option>	MA	</option>
            <option>	MI	</option>
            <option>	MN	</option>
            <option>	MS	</option>
            <option>	MO	</option>
            <option>	MT	</option>
            <option>	NE	</option>
            <option>	NV	</option>
            <option>	NH	</option>
            <option>	NJ	</option>
            <option>	NM	</option>
            <option>	NY	</option>
            <option>	NC	</option>
            <option>	ND	</option>
            <option>	OH	</option>
            <option>	OK	</option>
            <option>	OR	</option>
            <option>	PA	</option>
            <option>	RI	</option>
            <option>	SC	</option>
            <option>	SD	</option>
            <option>	TN	</option>
            <option>	TX	</option>
            <option>	UT	</option>
            <option>	VT	</option>
            <option>	VA	</option>
            <option>	WA	</option>
            <option>	WV	</option>
            <option>	WI	</option>
            <option>	WY	</option>

        </select>
    </div>
    <div class="col-md-2">
        <label for="inputZip" class="form-label">Zip</label>
        <input type="text" class="form-control" id="inputZip">
    </div>
    <div class="col-12">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="single_Event">
            <label class="form-check-label" for="single_Event">
                SingleEvent
            </label>
        </div>
    </div>
    <div class="col-12">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="repetitive_Event">
            <label class="form-check-label" for="repetitive_Event">
                Repetitive Event
            </label>
        </div>
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-primary">Create</button>
    </div>
</form>
<!-- Footer-->
<footer class="bg-dark py-4 mt-auto">
    <div class="container px-5">
        <div class="row align-items-center justify-content-between flex-column flex-sm-row">
            <div class="col-auto">
                <div class="small m-0 text-white">Copyright &copy; DISGS LLC | Dig-it.com 2024</div>
            </div>
            <div class="col-auto">
                <a class="link-light small" href="#!">Privacy</a>
                <span class="text-white mx-1">&middot;</span>
                <a class="link-light small" href="#!">Terms</a>
                <span class="text-white mx-1">&middot;</span>
                <a class="link-light small" href="#!">Contact</a>
            </div>
        </div>
    </div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/static/js/scripts.js"></script>

<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>
</html>
