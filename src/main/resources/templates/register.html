<!DOCTYPE html>
<html lang="en"      xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments :: boots_trap}">
    <meta http-equiv="Content-Type" content="application/json" charset="UTF-8"/>
    <title>User Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div th:replace="~{fragments :: nav_bar}"></div>
<br/><br/><br/>

<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Registration</h2>
            </div>
            <div th:if="${param.success}">
                <div class="alert alert-info">
                    Thanks for signing up for Digs.
                    A link to activate your account has been sent to your email address
                </div>
            </div>
            <div class="card-body">
                <form   th:id ="formAction"
                        th:method="post"
                        th:role="form"
                        th:action="@{/register/registers}"
                        th:object="${user}"
                    >

                    <div class="form group">
                        <div class="form-group mb-3">
                            <label class="form-label">Username</label>
                            <label for="username"></label><input
                                class="form-control"
                                id="username" autofocus="autofocus"
                                required name="username"
                                placeholder="Enter Email address"
                                type="email"
                        />

                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label">Password</label>
                            <label for="password"></label><input
                                class="form-control"
                                id="password" autofocus="autofocus"
                                required name="password"
                                placeholder="Enter password"
                                type="password"
                        />
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label">Name</label>
                            <label for="name"></label><input
                                class="form-control"
                                id="name" autofocus="autofocus"
                                required name="name"
                                placeholder="Enter your name"
                                type="text"     />
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label">Phone</label>
                            <label for="phn"> </label><input
                                    class="form-control"
                                    id="phn" autofocus="autofocus"
                                    required name="phn"
                                    placeholder=" Enter phone number"
                                    type="tel"
                            />
                        </div>

                        <div class="form-floating mb-3">
                            <button class="btn btn-success" type="submit">Register</button>
                            <span>Already registered? <a th:href="@{/login}">Login here</a></span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<!-- Footer-->
<footer class="bg-dark py-4 mt-auto">
    <div class="container px-5">
        <div class="row align-items-center justify-content-between flex-column flex-sm-row">
            <div class="col-auto">
                <div class="small m-0 text-white">Copyright &copy; DIGS LLC | www.Dig-it.com 2024</div>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
