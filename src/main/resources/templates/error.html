<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments :: boots_trap}">
    <meta charset="UTF-8">
    <title>Error</title>
</head>
<body>

<div class="container offset-sm-3 col-md-8 mt-lg-5">
    <!-- show errors if any . -->

    <div class="row mt-2">
        <div th:if="${param.invalid}" class="col-sm-8">
            <p class="alert alert-danger">Invalid verification token</p>
        </div>

        <div th:if="${param.expired}" class="col-sm-8">
            <p class="alert alert-info">This verification link has already expired.</p>
        </div>
    </div>
    <a href="#" th:href="@{/}">Go to home page</a>
</div>


<!-- Footer-->

        <div class="row align-items-center justify-content-between flex-column flex-sm-row">
            <div class="col-auto">
                <div class="small m-0 text-white">Copyright &copy; DISGS LLC | Dig-it.com 2024</div>
            </div>
            <div class="col-auto">
                <a class="link-light small" href="#!">Privacy</a>
                <span class="text-white mx-1">&middot;</span>
                <a class="link-light small" href="#!">Terms</a>
                <span class="text-white mx-1">&middot;</span>
                <a class="link-light small" href="#!">Contact</a>
            </div>
        </div>
    </div>
</footer>
