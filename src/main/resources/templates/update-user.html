<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments :: boots_trap">
    <meta charset="UTF-8">
    <title>Update User</title>
</head>
<body>
<div class="container col-md-offset-3 col-md-8 mt-lg-5 mb-md-5">
    <div th:replace="fragments :: nav_bar"></div>
    <h2 class="m-4">Edit User</h2>
    <form th:action="@{/users/update/{id}(id=${user.id})}" method="post" th:object="${user}" class="px-4">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3 row">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-6">
                <input type="text" id="name" autofocus="autofocus"
                       class="form-control" required name="name" th:field="*{name}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="phn" class="col-sm-2 col-form-label">Phone Number</label>
            <div class="col-sm-6">
                <input type="tel" id="phn" autofocus="autofocus"
                       class="form-control" required name="phn" th:field="*{phn}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="username" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-6">
                <input type="email" id="username" autofocus="autofocus"
                       class="form-control" required name="username" th:field="*{username}">
            </div>
        </div>
        <div>
            <button type="submit" class="btn btn-success">Update User</button>
        </div>
    </form>
</div>
<!-- Footer-->
<footer class="bg-dark py-4 mt-auto">
    <div class="container px-5">
        <div class="row align-items-center justify-content-between flex-column flex-sm-row">
            <div class="col-auto">
                <div class="small m-0 text-white">Copyright &copy; DISGS LLC | Dig-it.com 2024</div>
            </div>
            <div class="col-auto">
                <a class="link-light small" href="#!">Privacy</a>
                <span class="text-white mx-1">&middot;</span>
                <a class="link-light small" href="#!">Terms</a>
                <span class="text-white mx-1">&middot;</span>
                <a class="link-light small" href="#!">Contact</a>
            </div>
        </div>
    </div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/static/js/scripts.js"></script>

</body>
</html>
