<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments :: boots_trap">
    <meta charset="UTF-8">
    <title>Password Reset Request</title>
    <meta charset="UTF-8">
</head>
<body>
<div class="container col-md-offset-4 col-md-8 mt-lg-5">
    <div th:replace="fragments::nav_bar"></div>
    <!-- show errors if any . -->
    <div class="row mt-2">
        <div th:if="${param.not_found}" class="col-sm-8">
            <p class="alert alert-danger alert-dismissible">No user found with this email</p>
        </div>

        <div th:if="${param.success}" class="col-sm-8">
            <p class="alert alert-info">We have just sent a verification link to your email, please check to complete
                your request.</p>
        </div>
        <!--
                <div th:if="${param.error}" class="col-sm-8">
                    <p class="alert alert-info">[[${error}]]</p>
                </div>-->
    </div>


    <h3 class="m-lg-5">Forgot Password</h3>
    <form th:action="@{/register/forgot-password}" method="post" class="px-4">

        <div class="mb-3 row">
            <p></p>
            <label for="username" class="col-sm-2 col-form-label">Enter your email</label>
            <div class="col-sm-4">
                <input type="email" class="form-control" id="username" name="username" required autofocus="autofocus">
            </div>
            <div class="mb-3 col-sm-4">
                <button type="submit" class="btn btn-success"> Verify email</button>
            </div>
        </div>
    </form>
</div>
<!-- Footer-->
<footer class="bg-dark py-4 mt-auto">
    <div class="container px-5">
        <div class="row align-items-center justify-content-between flex-column flex-sm-row">
            <div class="col-auto">
                <div class="small m-0 text-white">Copyright &copy; DISGS LLC | Dig-it.com 2024</div>
            </div>
            <div class="col-auto">
                <a class="link-light small" href="#!">Privacy</a>
                <span class="text-white mx-1">&middot;</span>
                <a class="link-light small" href="#!">Terms</a>
                <span class="text-white mx-1">&middot;</span>
                <a class="link-light small" href="#!">Contact</a>
            </div>
        </div>
    </div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/static/js/scripts.js"></script>

<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>
</html>
